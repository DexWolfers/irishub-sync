#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

# ------------------------------------------------
# cosmos-sdk and tendermint deps
# ------------------------------------------------

[[constraint]]
  name = "github.com/irisnet/irishub"
  version = "=v0.5.0-rc1"

[[override]]
  name = "github.com/cosmos/cosmos-sdk"
  source = "https://github.com/irisnet/cosmos-sdk.git"
  version = "=v0.24.2-iris2"

[[override]]
  name = "github.com/golang/protobuf"
  version = "=1.1.0"

[[override]]
  name = "github.com/tendermint/go-amino"
  version = "=v0.12.0-rc0"

[[override]]
  name = "github.com/tendermint/iavl"
  source = "https://github.com/irisnet/iavl.git"
  version = "=v0.9.2-iris1"

[[override]]
  name = "github.com/tendermint/tendermint"
  source = "https://github.com/irisnet/tendermint.git"
  version = "=v0.23.1-rc0-iris1"

# ------------------------------------------------
# project deps
# ------------------------------------------------

[[constraint]]
  branch = "v2"
  name = "gopkg.in/mgo.v2"

[[constraint]]
  name = "github.com/robfig/cron"
  version = "1.1.0"

[[constraint]]
  branch = "v2"
  name = "github.com/stretchr/testify"

[[constraint]]
  version = "v2.0.0"
  name = "github.com/jolestar/go-commons-pool"

[[constraint]]
  version = "v1.2.2"
  name = "github.com/hashicorp/consul"

[[constraint]]
  version = "^v1.9.1"
  name = "go.uber.org/zap"

[[constraint]]
  version = "v2.0"
  name = "gopkg.in/natefinch/lumberjack.v2"

[prune]
  go-tests = true
  unused-packages = true
